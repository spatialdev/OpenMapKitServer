<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OpenMapKit Server</title>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

  <link rel="canonical" href="http://yourdomain.comomk/pages/upload-form/">

  <!-- Local Material Design Lite css Library -->
  <link rel="stylesheet" href="../css/material.css">
  

  <!-- Custom theme css -->
  <link rel="stylesheet" href="../css/main.css">




</head>


  <body>

    <!-- Start Layout -->
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
      <div><a href="/omk/pages/forms/"><img id="omkLogo" src="../img/ic_omk_nobg-web.png"></a></div>
      <!-- Title -->
      <span class="mdl-layout-title"><a href="/omk/pages/forms/" class="pageTitle">OpenMapKit Server</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <button class="mdl-button mdl-js-button mdl-button--icon" id="menu-lower-left">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
        
        <li><a href="/omk/pages/forms" class="mdl-menu__item">Forms</a></li>
        
        <li><a href="/omk/pages/upload-form/" class="mdl-menu__item">Upload Form</a></li>
        
      </ul>
    </div>
  </header>


    

    <div id="uploadPage" class="page-content">

    <div class="mdl-grid">

    <script type="text/x-template" id="uploadForm">
      <form id="{{ id }}" class="{{ class }}" name="{{ name }}" action="{{ action }}" method="{{ method }}" v-on:submit.prevent="handleAjaxFormSubmit" @change="onFileChange"><slot></slot></form>
      </div>
    </script>

        


        <ajax-form id="formOne" class="my-form" name="myCoolForm" action="/omk/odk/upload-form" method="POST" enctype="multipart/form-data" v-response-type="json">
            <div class="dropzone-area" @dragenter="hovering = true" @dragleave="hovering = false" :class="{'dropzone-hover': hovering}">
                <div class="dropzone-text">

                    <span class="dropzone-title" v-if="!fileName">Drop image here or click to select</span>
                    <span class="dropzone-info" v-else>{{ fileName }}</span>
                </div>

                <input type="file" id="xls_file" name="xls_file">

            </div>

            <input type="submit" name="submit" value="Submit" class="mdl-button mdl-button--raised mdl-button--colored submitButton">
            <progress min="0" max="100" value="{{ progress }}" @click="showSnackBar()" v-show="fileName.length">{{ progress }}% complete</progress>
        </ajax-form>




        
    </div>

</div>


    </div>
    <!-- /End Layout -->

    <!-- Material Design Lite js Library -->
    <script type="text/javascript" src="../js/vendor/material.min.js"></script>

      <script type="text/javascript" src="../js/vendor/vue.js"></script>
      <script type="text/javascript" src="../js/vendor/vue-resource.min.js"></script>

      <script type="text/javascript" src="../js/vendor/toast.min.js"></script>
      <script type="text/javascript" src="../js/vendor/dialog-polyfill.js"></script>

      <!--Inject Vue JS dependency if template-->
      

      <script src="../js/upload/upload.js"></script>

      

      <!--Inject JS dependency for Submission From-->
      



  </body>

</html>

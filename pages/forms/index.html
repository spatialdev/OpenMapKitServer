<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OpenMapKit Server</title>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

  <link rel="canonical" href="http://yourdomain.comomk/pages/forms/">

  <!-- Local Material Design Lite css Library -->
  <link rel="stylesheet" href="../css/material.css">
  

  <!-- Custom theme css -->
  <link rel="stylesheet" href="../css/main.css">




</head>


  <body>

    <!-- Start Layout -->
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
      <div><a href="/omk/pages/forms/"><img id="omkLogo" src="../img/ic_omk_nobg-web.png"></a></div>
      <!-- Title -->
      <span class="mdl-layout-title"><a href="/omk/pages/forms/" class="pageTitle">OpenMapKit Server</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <button class="mdl-button mdl-js-button mdl-button--icon" id="menu-lower-left">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
        
        <li><a href="/omk/pages/forms" class="mdl-menu__item">Forms</a></li>
        
        <li><a href="/omk/pages/upload-form/" class="mdl-menu__item">Upload Form</a></li>
        
      </ul>
    </div>
  </header>


    

    <div id="formsPage" class="page-content">

    <div class="mdl-grid" v-if="formList">

        <div v-if="!formList" class="mdl-spinner mdl-js-spinner is-active"></div>

        <div class="demo-card-square mdl-card mdl-shadow--2dp"
             v-for="val in formList.xforms.xform">

            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">[{ val.name }]</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Number of Submissions: [{ val.totalSubmissions }]<br>
                Form ID: [{ val.formID }]

            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   href="/omk/pages/submissions/?form=">
                    View Submissions
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   href="/omk/data/forms/.xlsx">
                    XLSX Form
                </a>

                <button :id="val.formID"
                        class="mdl-button mdl-js-button mdl-button--icon buttonRight">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--top-right mdl-js-menu" :for="val.formID">
                    <li class="mdl-menu__item">
                        <a target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           href="/omk/data/forms/.xml">
                            Download XForm XML
                        </a>
                    </li>
                    <li id="get-enketo-url" class="mdl-menu__item"
                        v-if="enketo.enabled === true" :click="getEnketoURL(val.formID)">
                        <div class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Fetch Enketo URL</div>
                    </li>

                </ul>
            </div>
        </div>


        <!-- Enketo Dialog -->
        <dialog id="enketo-dialog" class="mdl-dialog">
            <h6 class="mdl-dialog__title">Enketo Express</h6>
            <div class="mdl-dialog__content">
                <p>Fill out survey online with Enketo Express</p>
            </div>
            <div class="mdl-dialog__actions">
                <a id="open-enketo-url" href="#" target="_blank">
                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised">Open</button>
                </a>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised close">Close</button>
            </div>
        </dialog>
    </div>

</div>

<link rel="stylesheet" href="../css/forms.css">
<link rel="stylesheet" href="../css/dialog-polyfill.css">

    </div>
    <!-- /End Layout -->

    <!-- Material Design Lite js Library -->
    <script type="text/javascript" src="../js/vendor/material.min.js"></script>

      <script type="text/javascript" src="../js/vendor/vue.js"></script>
      <script type="text/javascript" src="../js/vendor/vue-resource.min.js"></script>

      <script type="text/javascript" src="../js/vendor/toast.min.js"></script>
      <script type="text/javascript" src="../js/vendor/dialog-polyfill.js"></script>

      <!--Inject Vue JS dependency if template-->
      

      <script src="../js/forms/forms.js"></script>

      

      <!--Inject JS dependency for Submission From-->
      



  </body>

</html>

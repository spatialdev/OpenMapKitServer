---
layout: default
controllerjs: login
auth: auth
mixins: header-mixin
---


<main>
<v-content>
          <v-container>
          <v-row>
            <v-col xs4 style="margin: auto;">

                  <h2>Login</h2>


                    <v-text-field
                      name="input-10-1"
                      label="Enter your username"
                      v-model="credentials.username"
                    ></v-text-field>

                    <v-text-field
                      name="input-10-1"
                      label="Enter your password"
                      v-model="credentials.password"
                      @keyup.enter.native="submit()"
                    ></v-text-field>

                  <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  :disabled="disabled">
                    Log in
                  </button> -->
                  <div>
                    <v-btn @click.native="submit()" :disabled="disabled">Log in</v-btn>
                  </div>

                  <p class="authValidation" v-show="invalid" v-cloak>Invalid username or password</p>

                  </v-col>
              </v-row>

          </v-container>
        </v-content>

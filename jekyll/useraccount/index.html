---
layout: default
controllerjs: useraccount
auth: auth
mixins: header-mixin
---

<div class="page-content">

    <div id="userAccount">

        <div class="mdl-grid" >

            <a href="/omk/pages/users/" class="backLink">
                < Back to user management
            </a>
            <div class="section header">
                <h3>User Account</h3>
                <div class="editButotn" style="float: right;">
                  <!-- Colored FAB button -->
                  <button class="mdl-button mdl-js-button mdl-button--fab" :class="{'activeButton' : editMode}" @click="toggleEditMode()">
                    <i class="material-icons">mode_edit</i>
                  </button>
                </div>
            </div>
            <div class="section inputs" v-if="userDetails">

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" :class="{'is-focused' : isFocused}" style="float: left;">
                    <input class="mdl-textfield__input" type="name" id="name" :disabled="!editMode" v-model="userDetails.first_name">
                    <label class="mdl-textfield__label" for="name">Name</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" :class="{'is-focused' : isFocused}" style="float: left; margin-left: 20px;">
                    <input class="mdl-textfield__input" type="email" id="email" :disabled="!editMode" v-model="userDetails.email" >
                    <label class="mdl-textfield__label" for="email">Email</label>
                  </div>

            </div>
            <div class="section">
              <span>List of survey forms this user is assigned to:</span>
              <button class="mdl-button mdl-button--colored mdl-js-button" id="menu-lower-left"
                @click="addUser()" style="float: right;">
                  <i class="material-icons">add</i> ADD FORM
                </button>
            </div>
            <div class="section table">

                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Material</th>
                      <th>Quantity</th>
                      <th>Unit price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                      <td>25</td>
                      <td>$2.90</td>
                    </tr>
                    <tr>
                      <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                      <td>50</td>
                      <td>$1.25</td>
                    </tr>
                    <tr>
                      <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                      <td>10</td>
                      <td>$2.35</td>
                    </tr>
                  </tbody>
                </table>

            </div>

        </div>

    </div>

</div>


<link rel="stylesheet" href="../css/dialog-polyfill.css">
